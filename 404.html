<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Blog Redirect - Josh McArthur</title>
	<meta name="author" content="@sudojosh">
	<meta name="viewport" content="width=device-width">

  <style type="text/css">
    #main {
      font-family: sans-serif;
      line-height: 1.5;
      width: 400px;
      margin: 50px auto;
      color: #222;
    }

    a {
      color: #0088cc;
    }


  </style>

  <script>
    var redirect = function() {
      host = "http://joshmcarthur.com"
      path = window.location.pathname.replace(/\/{2,}/,  "/")
      if (path != "/") {
        alert(path)
        path = path.replace(/\/$/, '.html')
      }

      window.location = host + path
    }
  </script>

</head>

<body onload="redirect()">
  <div id="main">
    <h1>Just a moment...</h1>
    <p>
      My blog has moved to my main domain, <a href="http://joshmcarthur.com">http://joshmcarthur.com</a>.
      If your browser has javascript enabled (which it should), then you'll be redirected there
      automatically.
    </p>
  </div>
</body>
</html>
